<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhostlyAC - Página Principal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #001f4d, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .main-container {
      background-color: rgba(0, 0, 0, 0.75);
      border: 2px solid #00aaff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px #00aaff;
    }

    h1 {
      font-size: 42px;
      color: #00cfff;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00cfff;
    }

    p {
      font-size: 18px;
      color: #dddddd;
    }

    .btn-logout {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Bienvenido a GhostlyAC</h1>
    <p>Has ingresado correctamente.</p>
    <button class="btn-logout" onclick="location.href='index.html'">Cerrar sesión</button>
  </div>
</body>
</html>
